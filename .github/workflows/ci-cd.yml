name: CI/CD Pipeline

on:
  push:
    branches: [ main, teste-infra ]
  pull_request:
    branches: [ main, teste-infra ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # SETUP MYSQL SERVICE E RUN TESTS
    
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: oficina_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
          
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt 
        pip install pytest pytest-cov pymysql

    - name: Wait for MySQL to be ready
      run: |
        for i in {1..30}; do
          if mysqladmin ping -h 127.0.0.1 -proot --silent; then
            echo "MySQL is up"
            break
          fi
          echo "Waiting for MySQL..."
          sleep 2
        done

    # - name: Prepare test database
    #   run: |
    #     mysql -h 127.0.0.1 -uroot -proot oficina_test < ./scripts/create_db_oficina.sql

    - name: Initialize schema
      run: mysql -h 127.0.0.1 -uroot -proot oficina_test < ${{ github.workspace }}/scripts/create_db_oficina.sql


    - name: Run tests
      env:
        USER_DB: root
        PASSWORD_DB: root
        HOST_DB: 127.0.0.1
        PORT_DB: 3306
        DATABASE: oficina_test
        SECRET_KEY: test_secret_key
        ALGORITHM: HS256
      run: pytest --maxfail=1 --disable-warnings -q

    # BUILD AND PUSH DOCKER IMAGE

    - name: Build Docker image
      run: docker build -t lamequesao/oficina-api:${{ github.sha }} .

    - name: Push to Docker Hub
      run: |
        echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u lamequesao --password-stdin
        docker push lamequesao/oficina-api:${{ github.sha }}

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/teste-infra'
    steps:
    - uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Update kubeconfig
      run: aws eks update-kubeconfig --name oficina-fase2 --region us-east-1

    - name: Create Kubernetes Secrets
      run: |
        kubectl create secret generic app-secrets \
          --from-literal=USER_DB=${{ secrets.DB_USERNAME }} \
          --from-literal=PASSWORD_DB=${{ secrets.DB_PASSWORD }} \
          --from-literal=SECRET_KEY=${{ secrets.SECRET_KEY }} \
          --dry-run=client -o yaml | kubectl apply -f -

    - name: Deploy to Kubernetes
      run: |
        sed -i "s|<RDS_ENDPOINT_DB>|${{ secrets.RDS_ENDPOINT }}|g" k8s/configmap.yaml
        kubectl apply -f k8s/configmap.yaml
        kubectl apply -f k8s/deployment-api.yaml
        kubectl set image deployment/fastapi-app fastapi=lamequesao/oficina-api:${{ github.sha }}
        kubectl apply -f k8s/deployment-api.yaml
        kubectl apply -f k8s/service-api.yaml
        kubectl apply -f k8s/hpa.yaml

    - name: Deploy Database (managed by Terraform)
      run: |
        echo "Banco de dados gerenciado pelo Terraform (RDS). Nenhum deploy K8s necess√°rio."

    - name: Restart FastAPI Deployment
      run: kubectl rollout restart deployment/fastapi-app
